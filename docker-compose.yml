version: "3.9"
services:
  web:
    build: .
    command: python /studibloc3/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/studibloc3
    ports:
      - 8000:8000
    depends_on:
      - db
    environment:
      - "DJANGO_SECRET_KEY=django-insecure-2u4xc*_60mit81yvq0ph3oef@yqgtap13g%+r3bu$b23!mjv63"
      - "DJANGO_DEBUG=True"
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
volumes:
  postgres_data: